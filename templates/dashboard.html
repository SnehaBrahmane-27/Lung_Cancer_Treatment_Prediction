<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2e6c9b;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #10304d;
      margin-bottom: 40px;
      font-size: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      font-size: 20px;
      margin: 20px auto;
      background-color: #2980b9;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      background-color: #1c5980;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome to the Dashboard</h1>
    <a href="{{ url_for('render_index') }}" class="btn">Predict</a>
    <a href="{{ url_for('records') }}" class="btn">View Records</a>
  </div>
</body>
</html>
